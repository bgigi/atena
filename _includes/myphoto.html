<!-- Portfolio Grid Section -->
    <section id="myphoto" class="bg-light-gray">
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid">
                    <h2 class="section-heading">My Photo</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.Photo limit: 8 %}
                <div class="column">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                             </div>
                        </div>
                        <div class="polaroid">
                          <img src="{{ site.baseurl }}/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                          <div class="container-fluid">
                              <h4>{{ post.title }}</h4>
                          </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
</div>
           <div class="container-fluid">
  		<button type="button" class="button1" data-toggle="collapse" data-target="#demo">
                </button>
  		<div id="demo" class="collapse">
                   <div class="row">
            {% for post in site.categories.Photo limit: 8 offset: continue %}
                <div class="column">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                            </div>
                        </div>
                        <div class="polaroid">
                          <img src="{{ site.baseurl }}/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                          <div class="container-fluid">
                              <h4>{{ post.title }}</h4>
                          </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
                  </div>
  		</div>
            </div>
        </div>
    </section>
